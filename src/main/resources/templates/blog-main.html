<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*@thymesVar id="title" type="sdfdsdffsdf"*/-->
    <title th:text="${title}"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>

<header th:insert="/blocks/header"></header>

<div class="container mt-5">
    <h1>Site's Blog</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.anons}"/>
        <p th:text="${el.full_text}"/>
        <a th:href="'/blog/' + ${el.id}" class="btn btn-warning"> Детальнее </a>
    </div>
</div>

<div th:insert="/blocks/footer"></div>
</body>
</html>
