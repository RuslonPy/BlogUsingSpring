<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Редактирование статьи</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="title" name="title" placeholder="Add title of article" class="form-controller"><br>
            <input type="text" th:value="anons" name="anons" placeholder="Add anonse of article" class="form-controller"><br>
            <textarea type="full_text" th:text="${el.full_text}" name="full_text" placeholder="Add full text of article" class="form-controller"/><br>
            <button type="submit" class="btn btn-success"> Обновить </button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer"></div>
</body>
</html>
