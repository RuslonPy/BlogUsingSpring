<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${title}"/>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
    <header th:insert="blocks/header"></header>

    <div class="container mt-5 mb-5">
        <h1>Adding new Article</h1>
        <form action="/blog/add" method="post">
            <input type="text" name="title" placeholder="Add title of article" class="form-controller"><br>
            <input type="text" name="anons" placeholder="Add anonse of article" class="form-controller"><br>
            <textarea type="full_text" name="full_text" placeholder="Add full text of article" class="form-controller"></textarea><br>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>

    <div th:insert="blocks/footer"></div>
</body>
</html>
